<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ByteyWolf</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <canvas id="starCanvas"></canvas>
        <script src="stars.js"></script>
        <div id="main-content">
            <div class="topbar">
                <div class="logocontainer">
                    <img src="byteywolf.PNG" alt="ByteyWolf Logo" class="logo">
                </div>
                <svg class="topbar-line1" viewBox="0 0 125 200" preserveAspectRatio="none">
                    <line x1="0" y1="200" x2="125" y2="100" stroke="#00ff00" stroke-width="4" style="vector-effect: non-scaling-stroke" />
                </svg>
                <div class="topbar-line2">
                    <img src="onlineden.png" alt="Text in VGA font that reads: ByteyWolf's Online Den">
                </div>
            </div>
            <div class="leftbar">
                <img src="contents.png" alt="Text in VGA font that reads: Contents" class="contents-text">
            </div>
        </div>
    </body>
</html>
